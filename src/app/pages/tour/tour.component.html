<main class="flexbox">
    <mat-card class="main-card">
        <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
        <form [formGroup]="concertForm" (ngSubmit)="addConcert()" class="form">
            <div class="form-row">
            <mat-form-field appearance="outline" class="input">
                <mat-label>Concert place</mat-label>
                <input matInput formControlName="place" placeholder="Place">
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="priority-select">
                <mat-label>Tour</mat-label>
                <mat-select formControlName="tour">
                    @for (tour of tours; track $index) {
                        <mat-option [value]="$index">{{tour.title}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            </div>
            
            <div class="form-row">
            <mat-form-field appearance="outline" class="date-picker">
                <mat-label>Concert date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="concertDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
            <button mat-flat-button color="primary" type="submit" class="add-button">Add Concert</button>
            </div>
            
            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Concert venue</mat-label>
            <input matInput formControlName="venue" placeholder="Venue">
            </mat-form-field>
        </form>
        
        <div class="table-container">
            <table mat-table [dataSource]="concerts" class="table">
                <ng-container matColumnDef="venue">
                    <th mat-header-cell *matHeaderCellDef>Venue</th>
                    <td mat-cell *matCellDef="let concert">
                    <div>{{ concert.venue }}</div>
                    </td>
                </ng-container>
            
            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef>Place</th>
                    <td mat-cell *matCellDef="let concert">
                    <div>{{ concert.place }}</div>
                    </td>
            </ng-container>
            
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let concert">
                {{ concert.date | concertDateFormatter }}
                </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let concert">
                <button mat-icon-button color="primary" aria-label="Edit concert">
                    <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No concerts available from current tour</td>
            </tr>
            </table>
        </div>
        </mat-card-content>
  </mat-card>
</main>
