<div class="signup-container">
    <h1>Felhasználói fiók készítése</h1>
    
    @if (isLoading) {
      <div class="loading-container">
        <h2>A regisztráció folyamatban van</h2>
        <mat-spinner diameter="50"></mat-spinner>
        <p>Kérjük, várjon...</p>
      </div>
    }
  
    @if (showForm) {
      <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
        @if (signupError){
          <div style="color: red;">{{ signupError }}</div>
        }

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

        <div class="name-row" formGroupName="name">
          <mat-form-field appearance="outline">
            <mat-label>Vezetéknév</mat-label>
            <input matInput formControlName="lastName">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Utónév</mat-label>
            <input matInput formControlName="firstName">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
  
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Jelszó megerősítése</mat-label>
          <input matInput type="password" formControlName="rePassword">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
  
        <div class="buttons-row">
          <button mat-flat-button color="primary" type="submit">Regisztráció</button>
          <button mat-flat-button [routerLink]="['/login']">Már van fiókod?</button>
        </div>
      </form>
    }
  </div>
